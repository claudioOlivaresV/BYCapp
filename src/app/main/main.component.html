<ion-toolbar class="shadow-sm">


  <ion-buttons slot="primary">
    <ion-buttons slot="start"  (click)="logout()">
      <ion-icon name="power-outline"></ion-icon>
    </ion-buttons>
    <ion-button  (click)="goToAdmin()">
      <ion-icon slot="icon-only" ios="settings-outline" md="settings-outline" class="text-muted"></ion-icon>
      <!-- <ion-icon name=""></ion-icon> -->
    </ion-button>
  </ion-buttons>


</ion-toolbar>
<ion-content [fullscreen]="true" class="h-100 ">
  <ng-container *ngIf="status.loading">
    <div class="d-flex justify-content-center align-items-center fill bg">
      <div class="text-center">
        <h3 class="text-muted">Cargando...</h3>
        <ion-spinner color="primary"></ion-spinner>
      </div>
        
    
    </div>

  </ng-container>
  <ng-container *ngIf="!status.loading">
   

    <div class="h-100  bg">
      <ion-card>
        <ion-card-header>
          
          <ion-card-title class="text-muted"> <ion-icon name="lock-closed-outline"></ion-icon> Accesos</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <div class="row d-flex justify-content-center">
            <ng-container *ngFor="let item of access.accesos.data; let i = index;">
              <div class="col-12 mt-2 ">
                
                  
                  <ion-button class="button primary w-100" (click)="open3()"> {{item.nombre}}</ion-button>
             
                <!-- <button type="button " class="w-100 btn btn btn-success px-3" ></button> -->
              </div>
  
            </ng-container>
           
          </div>
    
        </ion-card-content>
      </ion-card>
      
    
    </div>
  </ng-container>
</ion-content>
